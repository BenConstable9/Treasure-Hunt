<!DOCTYPE html>
<!-- Author - Ben Constable -->
<!-- Render the admin login page -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static',filename='CSS/common.css') }}" rel='stylesheet' type='text/css'/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="{{url_for('static',filename='Images/favicon.ico')}}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{url_for('static',filename='Images/apple-touch-icon-iphone-60x60.png')}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{url_for('static',filename='Images/apple-touch-icon-ipad-76x76.png')}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{url_for('static',filename='Images/apple-touch-icon-iphone-retina-120x120.png')}}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{url_for('static',filename='Images/apple-touch-icon-ipad-retina-152x152.png')}}">
    
    <title>Treasure Hunt Admin</title>
</head>
<body>
    <div class="topnav">
        <a href="/">Player Homepage</a>
        <image id="logo" src="{{url_for('static',filename='Images/UniLogo.png')}}"></image>
    </div>

    <h1>University of Exeter Freshers Treasure Hunt</h1>
    <h2>Admin Console</h2>

    <!-- If an error is returned then output it -->
    {% if status == "0" %}
        <div class="alert error" style="display:block">Error: <span>{{ message }}</span></div>
    {% endif %}
    <form action="/admin/login" method="post" class="authForm">
        <label for="Username" style>Username</label>
        <input type="text" name="Username" placeholder="Your Username" class="inputFull">
        <br/>
        <label for="Password">Password</label>
        <input type="password" name="Password" placeholder="Your Password" class="inputFull">
        <br/>
        <input type="submit" name="Login" value="Login as Admin" class="inputFull">
    </form>
</body>
</html>
