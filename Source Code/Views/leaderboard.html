<!DOCTYPE html>
<!-- Author - Adam Bannister -->
<!-- Show a leaderboard of the current -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../CSS/common.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaderboard</title>
</head>

  <body>
    <div class="outer">
      <div class="logo"></div>
      <h1 class="title">Leaderboard</h1>
      <div class="subtitle">Select a scientist to give them points</div>
      {{> leaderboard}}
    </div>
  </body>

  <template name="leaderboard">
    <ol class="leaderboard">
      {{#each players}}
        {{> player}}
      {{/each}}
    </ol>

    {{#if selectedName}}
      <div class="details">
        <div class="name">{{selectedName}}</div>
        <button class="inc">Add 5 points</button>
      </div>
    {{else}}
      <div class="message">Click a player to select</div>
    {{/if}}
  </template>

  <template name="player">
    <li class="player {{selected}}">
      <span class="name">{{name}}</span>
      <span class="score">{{score}}</span>
    </li>
  </template>
